services:
  windows:
    image: dockurr/windows
    container_name: jordanm88-winsvr2025
    environment:
      VERSION: "2025"
      RAM_SIZE: "8G"
      CPU_CORES: "16"
      DISK_SIZE: "500G"
      
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - '8006:8006'
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - /home/umbrel/umbrel/app-data/jordanm88-win2025/data:/storage
    restart: unless-stopped
    stop_grace_period: 2m