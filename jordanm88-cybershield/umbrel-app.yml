tagline: Security risk assessment and web scanning platform
icon: https://raw.githubusercontent.com/jordanm88/cybershield/main/public/cybershield-icon.svg
description: >-
  CyberShield is a comprehensive web security scanning platform that analyses
  websites for SSL/TLS configuration, security headers, cookie security, CDN
  usage, email authentication (SPF, DMARC, DKIM), and DNS configuration.


  Features include exportable PDF reports, scan history, AI-powered business
  overviews, two-factor authentication, and a modern dashboard built with
  React and shadcn/ui.


  The first user to sign up becomes the admin.
